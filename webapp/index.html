<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/components/panels.css?v=1.0">
    <link rel="stylesheet" href="css/components/dropdowns.css?v=1.0">
    <title>FAO Lebensmitteldaten-Analyse</title>
    <link rel="stylesheet" href="css/styles.css?v=1.2">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://d3js.org/topojson.v3.min.js"></script>
    <link rel="stylesheet" href="css/animations.css?v=1.0">
</head>
<body>
    <!-- Worldmap Section -->
    <section id="worldmap" class="section active">
        <div class="map-container">
            <div class="zoom-controls">
                <button class="zoom-btn zoom-in" aria-label="Vergrößern"><i class="material-icons">add</i></button>
                <button class="zoom-btn zoom-out" aria-label="Verkleinern"><i class="material-icons">remove</i></button>
                <button class="zoom-btn zoom-reset" aria-label="Zoom zurücksetzen"><i class="material-icons">refresh</i></button>
            </div>
            <div class="panel-nav">
                <button data-panel="filter" aria-label="Filter"><i class="material-icons">filter_list</i></button>
                <button data-panel="dashboard" aria-label="Dashboard"><i class="material-icons">dashboard</i></button>
                <button data-panel="timeseries" aria-label="Zeitreihen"><i class="material-icons">timeline</i></button>
                <button data-panel="simulation" aria-label="Simulation"><i class="material-icons">show_chart</i></button>
                <button data-panel="ml" aria-label="ML Prognosen"><i class="material-icons">memory</i></button>
                <button data-panel="structural" aria-label="Strukturanalyse"><i class="material-icons">analytics</i></button>
                <button data-panel="process" aria-label="Process Mining"><i class="material-icons">device_hub</i></button>
                <button data-panel="country-list" aria-label="Länder-Liste"><i class="material-icons">list</i></button>
            </div>
            <div id="world-map"></div>
            <div class="legend" id="map-legend"></div>
        </div>
        <div class="tooltip" id="map-tooltip"></div>
        <div id="side-panels">
            <div id="panel-dashboard" class="panel panel-wide closed">
                <h3>Dashboard</h3>
                <div class="dashboard-grid">
                    <div id="panel-overview-card" class="card">
                        <h3>Übersicht</h3>
                        <div id="panel-overview-stats"></div>
                    </div>
                    <div id="panel-trends-card" class="card">
                        <h3>Globale Trends</h3>
                        <div id="panel-global-trends"></div>
                    </div>
                    <div id="panel-political-card" class="card">
                        <h3>Politische Ereignisse</h3>
                        <div id="panel-political-events"></div>
                    </div>
                    <div id="panel-climate-card" class="card">
                        <h3>Klimaauswirkungen</h3>
                        <div id="panel-climate-impacts"></div>
                    </div>
                </div>
            </div>
            <div class="highlight-ribbon panel closed">
                <div class="highlight-header">
                    <i class="material-icons">flag</i>
                    <span>Highlights</span>
                </div>
                <ul class="highlight-list">
                    <li><button data-highlight="tour"><i class="material-icons">all_inclusive</i> gesamte Tour</button></li>
                    <li><button data-highlight="ukraine"><i class="material-icons">flight_takeoff</i> Auswirkungen des Ukraine-Kriegs</button></li>
                    <li><button data-highlight="climate"><i class="material-icons">cloud</i> Klimabedingte Schwankungen</button></li>
                    <li><button data-highlight="pandemic"><i class="material-icons">local_hospital</i> Pandemiebedingte Lagerbewegungen</button></li>
                    <li><button data-highlight="feed"><i class="material-icons">pets</i> Zunahme von Tierfutteranteilen</button></li>
                </ul>
            </div>
            <div id="panel-filter" class="filter-panel panel closed">
                <div class="filter-header">
                    <i class="material-icons">filter_list</i>
                    <span>Filter</span>
                </div>
                <div class="filter-body controls">
                    <div class="control-group">
                        <label for="product-select">Produkt:</label>
                        <select id="product-select">
                            <option value="wheat_and_products">Weizen und Produkte</option>
                            <option value="rice_and_products">Reis und Produkte</option>
                            <option value="maize_and_products">Mais und Produkte</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="metric-select">Metrik:</label>
                        <select id="metric-select">
                            <option value="production">Produktion (t)</option>
                            <option value="food_supply_quantity_kg_capita_yr">Versorgungsmenge (kg/Kopf/Jahr)</option>
                            <option value="food_supply_kcal_capita_day">Versorgung (kcal/Kopf/Tag)</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="year-slider">Jahr: <span id="year-display">2010</span></label>
                        <input type="range" id="year-slider" min="2010" max="2022" value="2010" step="1" />
                    </div>
                </div>
            </div>
            <div id="panel-country-info" class="popup-card panel closed">
                <div class="popup-avatar">M</div>
                <h3 class="popup-title">Algerien</h3>
                <p class="popup-text">Top 1 Produzent: 1.000.000.000</p>
            </div>
            <div id="panel-timeseries" class="panel panel-wide closed">
                <h3>Zeitreihenanalyse</h3>
                <div class="controls">
                    <div class="control-group">
                        <label for="ts-product-select">Produkt:</label>
                        <select id="ts-product-select">
                            <option value="wheat_and_products">Weizen und Produkte</option>
                            <option value="rice_and_products">Reis und Produkte</option>
                            <option value="maize_and_products">Mais und Produkte</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="ts-countries-select">Länder:</label>
                        <select id="ts-countries-select" multiple>
                            <option value="China">China</option>
                            <option value="United States of America">USA</option>
                            <option value="India">Indien</option>
                            <option value="Russian Federation">Russland</option>
                            <option value="Germany">Deutschland</option>
                            <option value="France">Frankreich</option>
                        </select>
                    </div>
                </div>
                <div class="export-container">
                    <select id="export-format-timeseries" class="export-select" aria-label="Export-Format">
                        <option value="svg">SVG</option>
                        <option value="png">PNG</option>
                    </select>
                    <button id="export-btn-timeseries" class="export-btn" aria-label="Diagramm exportieren">Export</button>
                </div>
                <div id="timeseries-chart"></div>
            </div>
            <div id="panel-simulation" class="panel panel-wide closed">
                <h3>Zukunftssimulation</h3>
                <div class="controls">
                    <div class="control-group">
                        <label for="sim-scenario">Szenario:</label>
                        <select id="sim-scenario">
                            <option value="baseline">Baseline</option>
                            <option value="climate_change">Klimawandel</option>
                            <option value="population_growth">Bevölkerungswachstum</option>
                            <option value="conflict">Konflikt-Szenario</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="sim-years">Prognosejahre:</label>
                        <input type="range" id="sim-years" min="1" max="10" value="5" step="1">
                        <span id="sim-years-display">5</span>
                    </div>
                </div>
                <div id="simulation-results"></div>
            </div>
            <div id="panel-ml" class="panel panel-wide closed">
                <h3>Machine Learning Prognosen</h3>
                <div class="controls">
                    <div class="control-group">
                        <label for="ml-product-select">Produkt:</label>
                        <select id="ml-product-select">
                            <option value="wheat_and_products">Weizen und Produkte</option>
                            <option value="rice_and_products">Reis und Produkte</option>
                            <option value="maize_and_products">Mais und Produkte</option>
                        </select>
                    </div>
                </div>
                <div class="export-container">
                    <select id="export-format-ml" class="export-select" aria-label="Export-Format">
                        <option value="svg">SVG</option>
                        <option value="png">PNG</option>
                    </select>
                    <button id="export-btn-ml" class="export-btn" aria-label="ML-Diagramm exportieren">Export</button>
                </div>
                <div id="ml-chart"></div>
                <div class="ml-info">
                    <h3>Modell-Information</h3>
                    <div id="ml-model-info"></div>
                </div>
            </div>
            <div id="panel-structural" class="panel panel-wide closed">
                <h3>Strukturanalyse</h3>
                <div class="controls">
                    <div class="control-group">
                        <label for="struct-analysis-type">Analyse-Typ:</label>
                        <select id="struct-analysis-type">
                            <option value="correlation">Korrelationsanalyse</option>
                            <option value="network">Netzwerkanalyse</option>
                            <option value="clustering">Clustering</option>
                        </select>
                    </div>
                </div>
                <div class="export-container">
                    <select id="export-format-struct" class="export-select" aria-label="Export-Format">
                        <option value="svg">SVG</option>
                        <option value="png">PNG</option>
                    </select>
                    <button id="export-btn-struct" class="export-btn" aria-label="Strukturanalyse exportieren">Export</button>
                </div>
                <div id="structural-analysis-chart"></div>
            </div>
            <div id="panel-process" class="panel panel-wide closed">
                <h3>Process Mining</h3>
                <div class="controls">
                    <div class="control-group">
                        <label for="process-type">Prozess-Typ:</label>
                        <select id="process-type">
                            <option value="supply_chain">Lieferkette</option>
                            <option value="production_flow">Produktionsfluss</option>
                            <option value="trade_patterns">Handelsmuster</option>
                        </select>
                    </div>
                    <div class="control-group">
                        <label for="process-product-select">Produkt:</label>
                        <select id="process-product-select">
                            <option value="wheat_and_products">Weizen und Produkte</option>
                            <option value="rice_and_products">Reis und Produkte</option>
                            <option value="maize_and_products">Mais und Produkte</option>
                            <option value="milk_-_excluding_butter">Milch (ohne Butter)</option>
                            <option value="fruits_-_excluding_wine">Früchte (ohne Wein)</option>
                            <option value="vegetables">Gemüse</option>
                            <option value="sugar_and_sweeteners">Zucker & Süßstoffe</option>
                            <option value="pulses">Hülsenfrüchte</option>
                            <option value="potatoes_and_products">Kartoffeln und Produkte</option>
                            <option value="cassava_and_products">Cassava und Produkte</option>
                            <option value="nuts_and_products">Nüsse und Produkte</option>
                        </select>
                    </div>
                </div>
                <div class="export-container">
                    <select id="export-format-process" class="export-select" aria-label="Export-Format">
                        <option value="svg">SVG</option>
                        <option value="png">PNG</option>
                    </select>
                    <button id="export-btn-process" class="export-btn" aria-label="Diagramm exportieren">Export</button>
                </div>
                <div id="process-mining-chart"></div>
            </div>
            <div id="panel-country-list" class="panel panel-country-list closed">
                <h3>Länder-Liste</h3>
                <input type="text" id="country-list-search" placeholder="Land suchen..." />
                <ul id="country-list-container"></ul>
            </div>
        </div>
    </section>

    <script src="js/utils.js?v=1.2"></script>
    <script src="js/country-mapping.js?v=1.2"></script>
    <script src="js/main.js?v=1.2"></script>
    <script src="js/dashboard.js?v=1.2"></script>
    <script src="js/worldmap.js?v=1.2"></script>
    <script src="js/timeseries.js?v=1.2"></script>
    <script src="js/simulation.js?v=1.2"></script>
    <script src="js/ml-predictions.js?v=1.2"></script>
    <script src="js/structural-analysis.js?v=1.2"></script>
    <script src="js/export.js?v=1.2"></script>
    <script src="js/process-mining.js?v=1.2"></script>
    <script src="js/components/panels.js?v=1.0"></script>
</body>
</html>
